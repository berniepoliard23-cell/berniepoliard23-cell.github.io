<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Palettes Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-palette">
            <h2>Sky Colors</h2>
            <h4 class="Color" id="color-1">#B5E4F8</h4>
            <h4 class="Color" id="color-2">#449DD1</h4>
            <h4 class="Color" id="color-3">#78C0E0</h4>
        </div>
        <div class="color-palette-2">
            <h2>Tree Colors</h2>
            <h4 class="Color.1" id="color-4">#18FF6D</h4>
            <h4 class="Color.2" id="color-5">#138A36</h4>
            <h4 class="Color.3" id="color-6">#285238</h4>
        </div>
         <div class="color-palette-3">
            <h2>Skin Color</h2>
            <h4 class="Color.1" id="color-7">#362722</h4>
            <h4 class="Color.2" id="color-8">#96513A</h4>
            <h4 class="Color.3" id="color-9">#D58B72</h4>
            <h4 class="color.4" id="color-10">#FFB096</h4>
            <h4 class="color.5" id="color-11">#FFB8A1</h4>
        </div>
    </body>
</html>
