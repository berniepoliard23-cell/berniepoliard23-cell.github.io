<!DOCTYPE html>
<html lang="en">
    <head>

        <title>External Nchors Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--This is a dummy anchor -->
        <a href="#">Click me!</a>
        <br>
       
       <!-- This is an external anchor -->

        </a>
        
        <p>
            If you want to dig deeper into HTML,
            <a
                href="https://developer.mozilla.org/en-US/"

            >
                visit MDN Web Docs.
            </a>
        </p>
