<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
        <div id="goals"></div>

                <li>Solo Trips</li>
                <li>Self Maintenance</li>

        </div>
        <div id="bills"></div>
        <div
             class="post-it blue"><h2>Pay Bills</h2>  
             <ul>
                <li>Phone Bill</li>
                <li>Car Insurance</li>
                <li>FPL Bill</li>
                <li>Internet Bill</li>
             </ul>
        </div>
          <h2 class="post-it pink"></h2>
          <h2 class="post-it green"></h2>
        </div>
    </body>
</html>
