<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
        
        <div
             class="post-it yellow"><h2>Self Goals</h2>
            <ul>
                <li>Solo Trips</li>
                <li>Self Maintenance</li>
                <li>Solo Date</li>
            </ul>
        </div>
        
        <div
             class="post-it blue"><h2>Pay Bills</h2>  
             <ul>
                <li>Phone Bill</li>
                <li>Car Insurance</li>
                <li>FPL Bill</li>
                <li>Internet Bill</li>
             </ul>
        </div>
        <div
             class="post-it pink">
             <img src="images/EE69C493-E767-47E0-AD62-299CE3121ACF_1_105_c.jpeg" 
             alt="Me" width="100">
             
        </div>
        <div
             class="post-it green">
            <h3> Treat yourself before anything.</h3>
            <h3>Feel confidence in who you are!</h3>
        </div>
        <div
             class="post-it purple">
              <h2>Be Yourself in whatever you do?</H2>
        </div>
    </body>
</html>
